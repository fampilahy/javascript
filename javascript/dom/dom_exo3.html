	<script>
		var mainDiv = document.createElement('div');
		mainDiv.id = 'divTP3';

		var paragraph = document.createElement('p');
		paragraph.textContent = 'Langages basés sur ECMAScript :';
		mainDiv.appendChild(paragraph);

		var order = document.createElement('dl');

		var headerTextNodes = [ document.createTextNode('JavaScript'),
				document.createTextNode('JScript'),
				document.createTextNode('ActionScript'),
				document.createTextNode('EX4'),

		];

		var descriptionTextNodes = [

				document
						.createTextNode('JavaScript est un langage de programmation de scripts principalement utilisé dans les pages web interactives mais aussi coté serveur.'),

				document
						.createTextNode('JScript est le nom générique de plusieurs implémentations d\'ECMAScript 3 créées par Microsoft.'),

				document
						.createTextNode('ActionScript est le langage de programmation utilisé au sein d\'applications clientes (Adobe Flash, Adobe Flex) et serveur (Flash media server, JRun, Macromedia Generator).'),

				document
						.createTextNode('ECMAScript for XML (E4X) est une extension XML au langage ECMAScript.')

		];

		var currentHead;
		var currentDescription;
		for (var index = 0; index < 4; index++) {
			currentHead = document.createElement('dt');
			currentHead.appendChild(headerTextNodes[index]);
			currentDescription = document.createElement('dd');
			currentDescription.appendChild(descriptionTextNodes[index]);
			order.appendChild(currentHead);
			order.appendChild(currentDescription);
		}

		mainDiv.appendChild(order);
		document.body.appendChild(mainDiv);
	</script>
</body>
