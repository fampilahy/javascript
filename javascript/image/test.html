<html>





<head>

<style>
#overlay {
	display: none; /* Par défaut, on cache l'overlay */
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	text-align: center; /* Pour centrer l'image que l'overlay contiendra */
	/* Ci-dessous, nous appliquons un background de couleur noire et d'opacité 0.6. Il s'agit d'une propriété CSS3. */
	background-color: rgba(0, 0, 0, 0.6);
}

#overlay img {
	margin-top: 100px;
}

p {
	margin-top: 300px;
	text-align: center;
}
</style>


</head>

<body>



	<div id="overlay"></div>

	<p>

		<a href="imgs/1.jpg"><img src="imgs/1_min.jpg"
			title="cliquez pour plein ecran" /></a> <a href="imgs/2.jpg"><img
			src="imgs/2_min.jpg" title="cliquez pour plein ecran" /></a> <a
			href="imgs/3.jpg"><img src="imgs/3_min.jpg"
			title="cliquez pour plein ecran" /></a> <a href="imgs/4.jpg"><img
			src="imgs/4_min.jpg" title="cliquez pour plein ecran" /></a>


	</p>


	<script>
		var links = document.getElementsByTagName('a');

		for (var linksIndex = 0; linksIndex < links.length; linksIndex++) {

			links[linksIndex].addEventListener('click', function(event) {
				event.preventDefault();
				overlay.style.display = 'block';

				displayImage(event.currentTarget);

			});

		}

		function displayImage(element) {

			var image = new Image();
			var overlay = document.getElementById('overlay');

			overlay.innerHTML = '<span>Chargement en cours ...<span>';

			image.addEventListener('click', function(e) {
				overlay.style.display = 'none';
			});

			image.addEventListener('load', function(e) {
				overlay.innerHTML = '';
				overlay.appendChild(image);
			});

			image.src = element.href;

		}
	</script>




</body>























</html>
