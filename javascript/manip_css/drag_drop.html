<html>

<head>

<style>
#mainDiv {
	position: absolute;
	background-color: #555;
	width: 500px;
	height: 500px;
	padding: 0px;
}

body {
	padding: 0px;
}

.draggableBox {
	color: #fff; border : 0px;
	padding: 0px;
	background-color: #000;
	width: 50px;
	height: 50px;
	border: 0px;
}

#div1 {
	margin-top: 10px;
	margin-left: 10px;
	position: absolute;
}

#div2 {
	margin-top: 70px;
	margin-left: 10px;
	position: absolute;
}
</style>

</head>
<body>

	<div id="mainDiv">

		<div class="draggableBox" id="div1"></div>

		<div class="draggableBox" id="div2"></div>

	</div>

	<script>
		var mainDiv = document.querySelector('#mainDiv');

		var div1 = document.getElementById('div1');

		var div2 = document.getElementById('div2');

		var positionX = div1.offsetLeft;
		var positionY = div1.offsetTop;
		var distX,distY;

		div1.addEventListener('mousedown', function(e) {

			var myFunction = function(event) {

				if(!distX){
					distX = event.clientX - positionX;
					distY = event.clientY - positionY;
				}
				
				
				var currentPositionX = event.clientX - distX;
				var currentPositionY= event.clientY - distY;
				div1.style.marginLeft=currentPositionX+'px';
				div1.style.marginTop=currentPositionY+'px';
				
				div1.textContent = '('+currentPositionX +','+currentPositionY+')';

			}

			mainDiv.addEventListener('mousemove', myFunction);

			//     var removeMyFunction= 

			mainDiv.addEventListener('mouseup', function(event) {

				mainDiv.removeEventListener('mousemove', myFunction);

			});

		});
	</script>

</body>






</html>
